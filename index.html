<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brainstorming Mockups</title>

  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Override Bootstrap variables (no compiler needed) -->
  <link rel="stylesheet" href="assets/css/vars.css">

  <!-- Optional custom styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar component (separate HTML + CSS) -->
  <object type="text/html" data="components/navbar.html" class="component-embed" aria-label="Navbar">
    <!-- Fallback for browsers that don't support <object>: simple nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Brainstorming Mockups</a>
      </div>
    </nav>
  </object>

  <!-- Hero component -->
  <main class="py-5">
    <div class="container">
      <object type="text/html" data="components/hero.html" class="component-embed" aria-label="Hero">
        <h1>Loading…</h1>
      </object>

      <div class="py-4">
        <div class="row g-4">
          <div class="col-md-4">
            <object type="text/html" data="components/card.html" class="component-embed" aria-label="Card">
              <div class="card"><div class="card-body">Card loading…</div></div>
            </object>
          </div>
          <div class="col-md-4">
            <object type="text/html" data="components/card.html" class="component-embed" aria-label="Card">
              <div class="card"><div class="card-body">Card loading…</div></div>
            </object>
          </div>
          <div class="col-md-4">
            <object type="text/html" data="components/card.html" class="component-embed" aria-label="Card">
              <div class="card"><div class="card-body">Card loading…</div></div>
            </object>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <small>&copy; 2025 Brainstorming Mockups — GenAI Mockups Boilerplate</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional JS: inlines component HTML when served over http(s). If opening via file://, <object> fallback is used. -->
  <script src="assets/js/component-loader.js" type="module"></script>
</body>
</html>
